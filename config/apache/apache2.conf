# Apache2 main configuration
ServerRoot "/etc/apache2"
Listen 80
LoadModule rewrite_module modules/mod_rewrite.so

<Directory "/var/www">
    AllowOverride None
    Require all granted
</Directory>

<VirtualHost *:80>
    ServerName localhost
    DocumentRoot "/var/www/html"
    ErrorLog logs/error.log
    CustomLog logs/access.log combined
</VirtualHost>
